<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>クイズ</title>
		<script src="main.js"></script>
		<script src="question_orders.js"></script>
		<script src="question_screen.js"></script>
		<script src="answer_screen.js"></script>
		<script src="score.js"></script>
		<script src="user.js"></script>
		<script src="timer.js"></script>
		<link rel="stylesheet" href="style/master.css">
	</head>
	<body>
		<header>
		</header>

		<!-- スタート画面 -->
		<div id="section_start" class="coverScreen alignChildAtCenter">
			<div>
				<h1>クイズを始める</h1>
				ボタンを押してスタート！
				<button onclick="startQuiz()">START</button>
			</div>
		</div>

		<!-- 問題文を表示するセクション -->
		<div id="section_question" class="gone">

			<h1 id="question_sentence"></h1>
			<img id="question_image">
			<div id="question_optionlist"></div>

		</div>
		
		<!-- 正解を表示するセクション -->
		<div id="section_answer" class="gone">

			<h1 id="answer_header"></h1>
			<h3 id="answer_correctanswer"></h3>
			<p id="answer_comment"></p>
			<button onclick="closeAnswer()">OK</button>

		</div>

		<footer>
		</footer>
	</body>
</html>
